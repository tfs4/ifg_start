        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <span>
          <i class="material-icons"></i>
          <h4 class="modal-title"></h4>
        </span>
      </div>
      <div class="modal-body">
            <p></p>
          <div id="primeira_mensagem" style="float: left"><input type="checkbox" id="chek_1">

          </div>
            <div id="confirm_check_item_1" style="visibility: hidden">
                <input type="checkbox" style="float: left; margin-left: 20px; visibility: hidden" name="check_1" id="confirme_check_1"/>
                <label class="remove-entry-label" style="float: left; margin-left: 20px" for="confirme_check_1"></label>
            </div>

         <br /><br />

      </div>

      <div class="modal-footer">

    </div>
